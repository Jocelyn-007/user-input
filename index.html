<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheels of Fortune – User Input Version</title>

  <!-- Make the canvas adapt to different screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic layout styles: remove margins so the p5 canvas can fill the window -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #f5f5f5;
    }

    /* Remove the default gap under the canvas element */
    canvas {
      display: block;
    }

    /* Small instruction panel in the top-left corner.
       pointer-events: none ensures mouse events go to the canvas, not this panel. */
    main {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 14px;
      z-index: 10;
      pointer-events: none;
    }

    main h1 {
      margin: 0 0 4px 0;
      font-size: 16px;
      font-weight: 600;
    }

    main p {
      margin: 0;
      font-size: 12px;
      line-height: 1.4;
      max-width: 320px;
      opacity: 0.9;
    }
  </style>

  <!-- p5.js library (from CDN).
       If you prefer a local copy, replace this URL with your own file. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <!-- Group code: static version with layout, systems, setup() and draw() -->
  <script src="group_static.js"></script>

  <!-- Individual code: user input extension (mouse + keyboard behaviour) -->
  <script src="userinput-lixu0708.js"></script>
</head>
<body>
  <!-- Instruction overlay. This does not block mouse input on the canvas. -->
  <main>
    <h1>Wheels of Fortune – User Input</h1>
    <p>
      Controls:<br />
      • Move / drag mouse: wheels near the cursor grow<br />
      • R: regenerate layout (Shift+R keeps the same seed)<br />
      • S: save current frame as PNG<br />
      • ↑ / ↓: change hover strength<br />
      • Left / Right click: adjust breathing effect
    </p>
  </main>
</body>
</html>
