<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheels of Fortune – User Input Version</title>

  <!-- 让画布在不同设备上自适应 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 简单样式：去掉边距，让 canvas 填满窗口 -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #f5f5f5;
    }

    canvas {
      display: block; /* 去掉 canvas 下面那条神秘空隙 */
    }

    /* 左上角的操作说明，不挡鼠标事件 */
    main {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 14px;
      z-index: 10;
      pointer-events: none;
    }

    main h1 {
      margin: 0 0 4px 0;
      font-size: 16px;
      font-weight: 600;
    }

    main p {
      margin: 0;
      font-size: 12px;
      line-height: 1.4;
      max-width: 320px;
      opacity: 0.9;
    }
  </style>

  <!-- p5.js 库（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <!-- 先加载小组版代码：包含 setup/draw/类定义等 -->
  <script src="sketch.js"></script>

  <!-- 再加载个人版代码：user input 扩展（mouse/keyboard） -->
  <script src="userinput-lixu0708.js"></script>
</head>
<body>
  <!-- 简单的操作说明（可根据你实际键位修改） -->
  <main>
    <h1>Wheels of Fortune – User Input</h1>
    <p>
      Controls:<br />
      • Move / drag mouse: wheels near the cursor grow<br />
      • R: regenerate layout (Shift+R keeps same seed)<br />
      • S: save current frame as PNG<br />
      • ↑ / ↓: change hover strength<br />
      • Left / Right click: adjust breathing effect
    </p>
  </main>
</body>
</html>
